<ion-view view-title="Playlists">
	<div class="bar bar-subheader item-input-inset">
  		<label class="item-input-wrapper">
    	<i class="icon ion-ios7-search placeholder-icon"></i>
    <input type="search" placeholder="Search" ng-model="searchText">
  </label>
  <button class="button button-clear">
    Cancel
  </button>
	</div>

  <ion-content class="has-header">
  </br>
  </br>
     <ion-list>
      <ion-item ng-repeat="playlist in playlists | filter:searchText" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>

<div class="bar bar-footer bar-stable">

	    	<label class="item-input-wrapper" >
	      		<input type="text" placeholder="New list" ng-model="newList">
	    	</label>
	   		<button class="button button-small" ng-click="addList()" >
	      		Submit
	    	</button>
	  </div>

</div>


</ion-view>
